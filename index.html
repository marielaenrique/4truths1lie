<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4 Truths, 1 Lie</title>
<link rel="stylesheet" href="src/style.css">
</head>
<body>

<h1>4 Truths, 1 Lie</h1>
<h2>Guess the lie!</h2>

<div class="statement" onclick="checkLie(this, false)">I have climbed a mountain</div>
<div class="statement" onclick="checkLie(this, false)">I can speak three languages</div>
<div class="statement" onclick="checkLie(this, true)">I have been to the moon</div>
<div class="statement" onclick="checkLie(this, false)">I love pineapple on pizza</div>
<div class="statement" onclick="checkLie(this, false)">I love to travel</div>

<script>
function checkLie(element, isLie) {
  if(isLie) {
    element.classList.add('correct');
    alert("Correct! That was the lie.");
  } else {
    element.classList.add('wrong');
    alert("Oops! That was actually true.");
  }
  // Optional: disable further clicks
  //let statements = document.querySelectorAll('.statement');
  //statements.forEach(s => s.onclick = null);
}
</script>

</body>
</html>
